---
layout: page
---
<!-- runs through and makes all magic jekyll changes -->
{% include JB/setup %}

		<div id="Carousel" class="carousel slide">
			<!--  Carousel items -->
			<div class="carousel-inner">
				{% for post in site.posts %}
			    <div class="item" id="{{ forloop.index }}">
			    	<div class="inline"> <!-- for image centering -->
			    		<a href="{{ BASE_PATH }}{{ post.url }}/index.html"><img src="{{ BASE_PATH }}/{{ ASSET_PATH}}/images{{ post.url }}/1-img.jpg"></a>
			    	</div>
			    </div>
			    {% assign mariaId = forloop.length %} <!-- gives us last id number so we can append maria's image -->
			    {% endfor %}
			    <!-- Manually enter Maria's page piece -->
			    <div class="item" id="{{ mariaId | plus: 1 }}">
			    	<a href="{{ BASE_PATH }}/maria.html"><img src="{{ BASE_PATH }}/{{ ASSET_PATH }}/images/profile/profile-photo.jpg"></a>
			    </div>
		    </div>
	 		<!-- carousel nav -->
			<a class="carousel-control left" href="#Carousel" data-slide="prev">&lsaquo;</a>
			<a class="carousel-control right" href="#Carousel" data-slide="next">&rsaquo;</a>
		</div>

		<!-- scripts necessary for this page -->
	   	<script type="text/javascript">
	   	
		   	//initialize the carousel
			$(function(){
			   $('.Carousel').carousel(
			   	);
			});

			//set the first item in the carousel to be the active item
			$(document).ready( function() {
				$('#1').attr('class', 'item active');
			});
		</script>
