---
layout: default
---

{% include JB/setup %}

<div class="row">
    <div class="span3">
      <div class="row">
        <div class="span3">
          <h3>{{page.title}}</h3> <!-- need this to be dynamic -->
          <p>{{content}}</p> <!-- needs to be dynamic -->
        </div>
      </div>
      <div class="row">
        <div class="span3" id="thumbnails"></div>
      </div>
    </div>
    <div class="span9">
      <div id="preview-pane">
        <img src="{{ BASE_PATH }}/{{ ASSET_PATH }}/images{{ page.id }}/1-img.jpg" id="preview-image">
      </div>
    </div>
</div>

<script>
  $(document).ready(function() {
    createThumbnails( "{{ BASE_PATH }}/{{ ASSET_PATH }}/images{{ page.id }}" , 1 );
  });

  $('#thumbnails').delegate('img', 'click', function() {
    $('#preview-image').attr('src', $(this).attr('src').replace('thumb', 'img'));
  });
</script>
