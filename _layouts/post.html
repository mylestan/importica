---
layout: default
---

{% include JB/setup %}

<div class="row">
    <div class="span3">
      <div class="row">
        <div class="span3">
          <h3>{{page.title}}</h3> <!-- need this to be dynamic -->
          <p>{{content}}</p> <!-- needs to be dynamic -->
        </div>
      </div>
      <div class="row">
        <div class="span3" id="thumbnails">
        </div>
      </div>
    </div>
    <div class="span9">
      <div id="Carousel" class="carousel slide">
        <!--  Carousel items -->
        <div class="carousel-inner">
            <div class="active item">
              <img src="http://placehold.it/800x500/AACCEE">
            </div>
            <div class="item">
              <img src="http://placehold.it/800x500/CCEEAA">
            </div>
            <div class="item">
              <img src="http://placehold.it/800x500/EEAACC">
            </div>
          </div>
        <!-- carousel nav -->
        <a class="carousel-control left" href="#Carousel" data-slide="prev">&lsaquo;</a>
        <a class="carousel-control right" href="#Carousel" data-slide="next">&rsaquo;</a>
      </div> <!-- end carousel -->
    </div>
</div>

<script>
  $(document).ready(function() {
    createThumbnails( "{{ BASE_PATH }}/{{ ASSET_PATH }}/images{{ page.id }}" , 1 );
  });
</script>
