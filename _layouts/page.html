{% if page.title %} <!--index page does not have a title, so we don't show that css stuff for it -->
	<div class="page-header">
	  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1> <!-- show a title for the section -->
	</div>
{% endif %}

{{ content }}
