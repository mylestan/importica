---
layout: page
title : Artists
header : Artists Archive
group: navigation
---

{% include JB/setup %}

<div class="row">
	<div class="span12">
		{% for post in site.posts %}
		<ul class="thumbnails">
			<li class="span4">
				<a href="{{ BASE_PATH }}{{ post.url }}" class="thumbnail">
					<img src="{{ BASE_PATH }}/{{ ASSET_PATH}}/images{{ post.url }}/1-img.jpg" alt="{{post.title}}">
				</a>
			</li>
		{% endfor %}
		</ul>
	</div>
</div>
