<div class="row">
	<div class="span12">
		{% for post in site.posts %}

			<li class="span4">
				<a href="{{ BASE_PATH }}{{ post.url }}" class="thumbnail">

				</a>
			</li>
		{% endfor %}
		</ul>
	</div>
</div>
